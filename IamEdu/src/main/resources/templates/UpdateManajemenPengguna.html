		                        <h4 class="page-title">Tambah Pengguna</h4>
		                    </div><!--end page-title-box-->

		            </div>
		            <!-- end page title end breadcrumb -->
		            <div class="row">
		                <div class="col-lg-12">
		                    <div class="card">
		                        <div class="card-body">        
		                            <h4 class="mt-0 header-title">Isi form berikut sesuai dengan kolom yang tersedia</h4>
		                            <p class="text-muted mb-3">Perhatikan tanda berikut <code class="highlighter-rouge">*</code>
		                                kolom harus diisi dan tidak boleh kosong 
		                            </p>
		                              <form th:action="@{../save}" th:object="${manajemenPengguna}" method="post">
		                                <div class="row">
		                                    <div class="col-lg-6">
		                                     	<div class="form-group row">
		                                            <label for="example-text-input" class="col-sm-4 col-form-label text-right">Id Pengguna <code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-8">
		                                                <input class="form-control" type="text" value="" id="example-text-input" th:field="*{id}" readonly="readonly">
		                                            </div>
		                                        </div>
		                                        <div class="form-group row">
		                                            <label for="example-text-input" class="col-sm-4 col-form-label text-right">User Id <code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-8">
		                                                <input class="form-control" type="text" value="" id="example-text-input" th:field="*{user_id}" required="">
		                                            </div>
		                                        </div>
		                                        <div class="form-group row">
		                                            <label for="example-text-input" class="col-sm-4 col-form-label text-right">email<code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-8">
		                                                <input class="form-control" type="email" value="" id="example-text-input" th:field="*{email}" required="">
		                                            </div>
		                                        </div>
		                                        <div class="form-group row">
		                                            <label class="col-sm-4 col-form-label text-right">Aktifkan <code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-8">
		                                                <select class="custom-select"th:field="*{aktif}">
		                                                    <option th:value="y">Ya</option>
		                                                    <option th:value="n">Tidak</option>
		                                                </select>
		                                            </div>
		                                        </div>
		                                    </div>
		                                    <div class="col-lg-6">
		                                        <div class="form-group row">
		                                            <label for="example-text-input" class="col-sm-5 col-form-label text-right" >Nama Pengguna<code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-7">
		                                                <input class="form-control" type="text" value="" id="example-text-input" th:field="*{nama_pengguna}" required="">
		                                            </div>
		                                        </div>
		                                        <div class="form-group row">
		                                            <label for="example-text-input" class="col-sm-5 col-form-label text-right">Kontak<code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-7">
		                                                <input class="form-control" type="text" value="" id="example-text-input" th:field="*{kontak}">
		                                            </div>
		                                        </div>
		                                        <div class="form-group row">
		                                            <label class="col-sm-5 col-form-label text-right">Otoritas<code class="highlighter-rouge">*</code></label>
		                                            <div class="col-sm-7">
		                                            	<select class="custom-select" th:field="*{otoritas}">
	                                                    	<option th:each="listOtoritas : ${ListOtoritas}" th:value="${listOtoritas.id}" th:text="${listOtoritas.nama_otoritas}"></option>                                                      
	                                                    </select>
		                                            </div>
		                                        </div>
		                                    </div>
		                                </div>
		                                <hr>
		                                <div class="row">
		                                    <div class="col-sm-12 text-right">
		                                        <button type="submit" class="btn btn-gradient-primary px-2 py-2"><i class="dripicons-plus"></i>Add Pengguna</button>
		                                    </div>
		                                </div>
		                            </form>

							                <td th:text="${listPengguna.otoritas}">nama_otoritas</td>

							                	<td th:case="y" th:text="Ya">aktif</td>
							                	<td th:case="n" th:text="Tidak">aktif</td>
							                </label>							      
							             	<td>
							                    <a th:href="@{'ManajemenPengguna/edit/'+ ${listPengguna.id}}" class="btn btn-gradient-warning px-2 py-2 "><i class="ti-pencil"></i>Ubah</a>

							                    <a th:href="@{'ManajemenPengguna/delete/' + ${listPengguna.id}}"class="btn btn-gradient-danger px-2 py-2 "><i class="ti-trash"></i>Hapus</a>
							                </td>

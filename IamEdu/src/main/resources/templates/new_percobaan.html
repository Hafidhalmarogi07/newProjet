<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	 <h1>Create New Percobaan</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${percobaan}"
            method="post">
 
            <table border="0" cellpadding="10">
             	
                <tr>
                    <td>term_of_payment:</td>
                    <td><input type="text" th:field="*{term_of_payment}" /></td>
                </tr>
                <tr>
                    <td>doc_type:</td>
                    <td><input type="text" th:field="*{doc_type}" /></td>
                </tr>
                <tr>
                    <td>id_platform:</td>
                    <td><input type="text" th:field="*{id_platform}" /></td>
                </tr>
                <tr>
                    <td>nama_platform:</td>
                    <td><input type="text" th:field="*{nama_platform}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
</body>
</html>
